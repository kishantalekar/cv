<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <table>
        <tr>
            <td>kishan</td>
            <td>talekar</td>
        </tr>
        <tr>
            <td>kirito</td>
            <td>uzumaki</td>
        </tr>
    </table>
    <br>
    <table>
        <thead>
            <tr>
                <th colspan="2">table column </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>table body</td>
                <td>table body with 2 column</td>
            </tr>
        </tbody>
    </table>
    <p>table with thead ,tbody and tfooter</p>
    <table>
        <thead>
            <tr>
                <th>head content 1</th>
                <th>head content 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>body content 1</td>
                <td>body content 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>footer content 1</td>
                <td>footer content 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
